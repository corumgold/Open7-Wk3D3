<!-- 6. create boilerplate with h1 title and link css -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>CSS Demo</title>
  </head>
  <body>
    <header>
      <h1>CSS Demo</h1>
    </header>
    <main>
      <section>
        <img
          src="https://picsum.photos/200"
          alt="stock photo for demonstration purposes"
        />
        <a href="https://www.w3schools.com/cssref/index.php"
          >CSS Ref W3Schools</a
        >
      </section>
      <section>
        <ol>
          <li>New York</li>
          <li class="mid-li">London</li>
          <li>Paris</li>
        </ol>
      </section>
      <section id="hobbies">
        <ul>
          <li>Writing</li>
          <li class="mid-li">Drawing</li>
          <li>Painting</li>
        </ul>
      </section>
    </main>
    <footer>
      <p>Your Name</p>
    </footer>
  </body>
</html>
